<ion-content>
  <ng-content></ng-content> <!-- Aquí se insertará el contenido específico de cada página -->
</ion-content>

<ion-footer (click)="toggleMenu()" [class.active]="showMenu">
  <ion-toolbar>
    <ion-buttons slot="start"></ion-buttons>  <!-- Espacio vacío para balancear -->
    <ion-buttons class="center-buttons">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="square-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end"></ion-buttons>  <!-- Espacio vacío para balancear -->
  </ion-toolbar>
</ion-footer>

<div *ngIf="showMenu" class="menu-options">
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="icon-col" (click)="navigateToElectrolineras()">
        <img src="/assets/electrolineras.png" alt="Electrolineras" width="35px" height="38px">
        <ion-label>Electrolineras</ion-label>
      </ion-col>
      <ion-col size="4" class="icon-col" routerLink="/buscador">
        <img src="/assets/search.png" alt="Buscador" width="34px" height="34px">
        <ion-label>Buscador</ion-label>
      </ion-col>
      <ion-col size="4" class="icon-col" routerLink="/contacto">
        <img src="/assets/contact.png" alt="Contactos" width="40px" height="27px">
        <ion-label>Contacto</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
