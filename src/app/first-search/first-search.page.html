<app-layout></app-layout>
<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>CONECTORES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <div class="container" style="background: #31B17D !important; margin-top: -16px;">
    <p class="msj-principal">Selecciona el o los conectores disponibles en tu vehículo; opción obligatoria!</p>
  </div>
  <div class="container checkbox-grid-container">
    <div class="checkbox-grid">
      <div class="checkbox-item">
        <ion-checkbox slot="start" [(ngModel)]="typeAC" (ionChange)="onCheckboxChange()"></ion-checkbox>
        <ion-label>Tipo AC</ion-label>
      </div>
      <div class="checkbox-item">
        <ion-checkbox slot="start" [(ngModel)]="typeDC" (ionChange)="onCheckboxChange()"></ion-checkbox>
        <ion-label>Tipo DC</ion-label>
      </div>
    </div>
  </div>

  <!--<ion-button expand="full" (click)="fetchGeneralConnectors()">Buscar todos los conectores</ion-button>-->

  <div class="container" *ngIf="connectors.length > 0">
    <h2 style="text-align: center;">Conectores Disponibles</h2>
    <ion-list>
      <ion-item *ngFor="let connector of connectors; let i = index" (click)="selectConnector(i)" [ngClass]="{'selected': selectedIndexes.includes(i)}">
        {{ connector.standard }} ({{ connector.format }} - {{ connector.power_type }})
      </ion-item>
    </ion-list>
  </div>
</ion-content>
